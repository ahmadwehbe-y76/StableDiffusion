<form>
  <div class="stable-container">
    <h1 style="text-align: center">Text to Image Generator</h1>
    <mat-progress-bar
      mode="determinate"
      [value]="progressbarValue"
      *ngIf="loading"
    ></mat-progress-bar>

    <div class="input-button">
      <input
        placeholder="Enter your prompt"
        [(ngModel)]="prompt"
        name="prompt"
      />
      <div class="button" (click)="generateClick()">Generate image</div>
    </div>
    <div class="container-body" *ngIf="images.length < 1">
      <i [class.rotate-center]="loading === true" class="fa-solid fa-image"></i>
    </div>

    <div
      class="container-body"
      style="
        display: flex;
        flex-wrap: wrap;
        column-gap: 20px;
        padding-top: 40px;
        padding-bottom: 40px;
      "
      *ngIf="images.length > 0"
    >
      <img
        *ngFor="let image of images"
        src="data:image/jpeg;base64,{{ image }}"
      />
    </div>
    <a
      href="data:image/jpeg;base64,{{ images[0] }}"
      download="image1.jpg"
      class="download"
      *ngIf="images.length > 0"
      >Download</a
    >
  </div>
  <div
    class="stable-container"
    style="
      border: none;
      margin-top: 0px;
      display: flex;
      justify-content: space-between;
    "
  >
    <div class="advanced" (click)="toggleAdvanced()">Advance options</div>
    <div class="advanced" (click)="navigateToInpaint()">
      Inpainting Diffusion
    </div>
  </div>
  <div
    *ngIf="advanced"
    class="stable-container"
    style="border: none; margin-top: 0px"
  >
    <div style="margin-bottom: 10px">Initial Image:</div>
    <input
      (change)="imageUpload($event)"
      type="file"
      name="init_image"
      style="margin-bottom: 10px"
    />
    <div class="sliders">
      <div class="top-sliders">
        <div class="title-slider">
          <div class="title">
            <span>Images</span>
            <span>{{ samples }}</span>
          </div>
          <mat-slider
            style="width: 100%"
            min="1"
            max="2"
            step="1"
            [(ngModel)]="samples"
            thumbLabel
            name="samples"
          ></mat-slider>
        </div>
        <div class="title-slider">
          <div class="title">
            <span>Steps</span> <span>{{ steps }}</span>
          </div>
          <mat-slider
            style="width: 100%"
            min="1"
            max="50"
            step="1"
            thumbLabel
            [(ngModel)]="steps"
            name="steps"
          ></mat-slider>
        </div>
        <div class="title-slider">
          <div class="title">
            <span>Guidance Scale</span> <span>{{ scale }}</span>
          </div>
          <mat-slider
            style="width: 100%"
            min="1"
            max="50"
            step="0.1"
            thumbLabel
            [(ngModel)]="scale"
            name="scale"
          ></mat-slider>
        </div>
      </div>
      <div class="bottom-sliders">
        <div class="title">
          <span>Seed</span> <span>{{ seed }}</span>
        </div>
        <mat-slider
          style="width: 100%"
          min="1"
          max="2147483647"
          step="1"
          [(ngModel)]="seed"
          name="seed"
        ></mat-slider>
      </div>
      <div class="bottom-sliders">
        <div class="title">
          <span>Prompt Strength</span>
        </div>
        <input
          type="number"
          [(ngModel)]="strength"
          name="strength"
          min="0.1"
          max="10"
          step="0.1"
          style="
            width: 100%;
            height: 50px;
            outline: none;
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border: 1.5px solid rgb(229 231 235);
            font-size: 16px;
            text-indent: 10px;
          "
        />
      </div>
    </div>
  </div>
</form>
